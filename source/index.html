<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./favicon/apple.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="preload" href="./fonts/montserrat-light.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/montserrat-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/montserrat-medium.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/montserrat-semibold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/montserrat-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/montserrat-extrabold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <meta name="description" content="вершины Кавказа, природа Камчатки, Алтайский край, тур, горы, поход">
    <title>Путешествия</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <button class="header__toggle toggle" type="button" aria-label="Нажмите чтобы открыть меню.">
            <svg class="toggle__opened" width="26" height="26" aria-hidden="true" focusable="false">
              <use href="./img/sprite.svg#menu"></use>
            </svg>
            <svg class="toggle__closed" width="22" height="22" aria-hidden="true" focusable="false">
              <use href="./img/sprite.svg#cross"></use>
            </svg>
          </button>
          <a class="header__logo-link" href="#!" aria-label="Логотип сайта LifeTour.">
            <svg class="header__logo-image" width="205" height="62" aria-hidden="true" focusable="false">
              <use href="./img/sprite.svg#logo"></use>
            </svg>
          </a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#tours">Туры</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#training">Обучение</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#about">О нас</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#reviews">Отзывы</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#gallery">Фотографии</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#contacts">Контакты</a>
              </li>
            </ul>
          </nav>
          <div class="header__right">
            <a class="header__tel" href="tel:88007253232">8 800 725 32 32</a>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="hero" id="hero">
          <h1 class="visually-hidden">Организация походов в&nbsp;горы: LifeTour.</h1>
          <div class="hero__container container"></div>
        </section>
        <section class="tours" id="tours">
          <div class="tours__container container"></div>
        </section>
        <section class="training" id="training">
          <div class="training__container container"></div>
        </section>
        <section class="about" id="about">
          <div class="about__container container"></div>
        </section>
        <section class="reviews" id="reviews">
          <div class="reviews__container container"></div>
        </section>
        <section class="advantages" id="advantages">
          <div class="advantages__container container"></div>
        </section>
        <section class="gallery" id="gallery">
          <div class="gallery__container container"></div>
        </section>
        <section class="feedback">
          <div class="feedback__container container"></div>
        </section>
        <section class="contacts" id="contacts">
          <div class="contacts__container container"></div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer__container container">
          <a class="footer__logo-link" href="#!">
            <svg class="footer__logo-image" width="205" height="60" aria-hidden="true" focusable="false">
              <use href="./img/sprite.svg#logo"></use>
            </svg>
          </a>
        </div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>

</html>
